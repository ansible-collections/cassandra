- shell: yum install net-tools -y && netstat -tulpen

#shell: source /home/cassandra/nodetool_path.sh && nodetool -h 127.0.0.1 -p 7100 status
#register: status

#- debug:
#    var: status

- shell: file /home/cassandra/.ccm/repository/3.2.1/bin/nodetool

# ccm created nodes seem to number the jmx ports 7100, 7200, 7300 usw
- name: Execute module against the first ccm node
  cassandra_status:
    host: 127.0.0.1
    port: 7100
    nodetool_path: /home/cassandra/.ccm/repository/3.2.1/bin
  register: rhys

- name: Assert module output reports all nodes up
  assert:
    that:
      - "rhys.cluster_status['datacenter1']['down'] | length == 0"
      - "rhys.cluster_status['datacenter1']['up'] | length == 6"

- name: Stop node2
  shell: "sudo -u cassandra bash -c \"ccm node2 stop\" && sleep 5"
  args:
    warn: false

# jmx port only open on ccm node1
- name: Execute module against the second ccm node
  cassandra_status:
    host: 127.0.0.1
    port: 7100
    nodetool_path: /home/cassandra/.ccm/repository/3.2.1/bin
  ignore_errors: yes
  register: rhys

#- shell: source /home/cassandra/nodetool_path.sh && nodetool -h 127.0.0.1 -p 7100 status

- name: Assert module output reports node2 down
  assert:
    that:
      - "rhys.cluster_status['datacenter1']['down'] | length == 1"
      - "rhys.cluster_status['datacenter1']['up'] | length == 5"
      - "'127.0.0.2' in rhys.cluster_status['datacenter1']['down']"
      - "'127.0.0.2' not in rhys.cluster_status['datacenter1']['up']"

- name: Start node2 - (run async)
  shell: "sudo -u cassandra bash -c \"ccm node2 start\""
  async: 45
  poll: 0
  args:
    warn: false

# We expect node2 to rejoin the cluster
- name: Execute module after node2 started again
  cassandra_status:
    poll: 10
    interval: 1
    host: 127.0.0.1
    port: 7100
    nodetool_path: /home/cassandra/.ccm/repository/3.2.1/bin
    debug: yes
  register: rhys

- name: Assert module all nodes are up
  assert:
    that:
      - "rhys.cluster_status['datacenter1']['down'] | length == 0"
      - "rhys.cluster_status['datacenter1']['up'] | length == 6"
      - "rhys.iterations > 1"
      - "rhys.cluster_status_list[0]['datacenter1']['down'][0] == '127.0.0.2'"
      - "'127.0.0.2' in rhys.cluster_status_list[-1]['datacenter1']['up']"
      - "rhys.msg == 'All nodes are in an UP/NORMAL state'"

- name: Bring down node3
  shell: "sudo -u cassandra bash -c \"ccm node3 stop\""
  args:
    warn: false

- name: Allow one down
  cassandra_status:
    down: 1
    host: 127.0.0.1
    port: 7100
    nodetool_path: /home/cassandra/.ccm/repository/3.2.1/bin
    debug: no
  register: rhys

- name: Assert cluster status 127.0.0.3 is down
  assert:
    that:
      - "rhys.cluster_status['datacenter1']['down'] | length == 1"
      - "rhys.cluster_status['datacenter1']['up'] | length == 5"
      - "rhys.cluster_status['datacenter1']['down'][0] == '127.0.0.3'"
      - "rhys.msg == 'Down nodes are within the tolerated level'"

- name: Allow none down and test msg
  cassandra_status:
    host: 127.0.0.1
    port: 7100
    nodetool_path: /home/cassandra/.ccm/repository/3.2.1/bin
  register: rhys
  ignore_errors: yes

- name: Assert cluster status 127.0.0.3 is down
  assert:
    that:
      - "rhys.cluster_status['datacenter1']['down'] | length == 1"
      - "rhys.cluster_status['datacenter1']['up'] | length == 5"
      - "rhys.cluster_status['datacenter1']['down'][0] == '127.0.0.3'"
      - "rhys.msg == 'Too many nodes are in a DOWN state'"
      - "rhys.failed == True"

- name: Cleanup any ccm stuff
  shell: "sudo -E -u cassandra bash -c \"ccm remove test > /dev/null\""
  become_user: cassandra
  args:
    warn: false
    chdir: /home/cassandra
  environment:
    CCM_CONFIG_DIR: "/home/cassandra/config"
    CASSANDRA_HOME: "/home/cassandra"
  ignore_errors: yes

