- meta: end_play
  when: ansible_os_family not in  ['RedHat', 'Debian' ]

#- command: hostname localhost
#  become: yes

- name: Install OpenJDK package
  yum:
    name: "{{ openjdk }}"
    state: present
  when: ansible_os_family == 'RedHat'

- name: Run the equivalent of "apt-get update"
  apt:
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install required pip packages
  pip:
    name: "{{ pip_packages }}"
    state: present

- name: Download ant package and unarchive
  unarchive:
    src: "{{ ant_download }}"
    dest: /usr/local
    remote_src: yes
    validate_certs: False

- name: Create a symbolic link for ant
  file:
    state: link
    src: "/usr/local/apache-ant-{{ ant_version }}/"
    dest: /usr/local/ant

- name:
  blockinfile:
    path: /etc/profile.d/ant.sh
    marker: "#<!-- {mark} ANSIBLE MANAGED BLOCK -->"
    block: |
      export ANT_HOME=/usr/local/ant
      export PATH=${PATH}:${ANT_HOME}/bin
    create: yes

- name: Check ant setup
  shell: source /etc/profile.d/ant.sh && echo $ANT_HOME
  args:
    executable: /bin/bash
  register: ant_setup

- name: Validate ant setup
  assert:
    that:
      - "'/usr/local/ant' in ant_setup.stdout"

- name: Check ant setup
  shell: source /etc/profile.d/ant.sh && echo $PATH
  args:
    executable: /bin/bash
  register: ant_path_setup

- name: Validate path
  assert:
    that:
      - "'/usr/local/ant' in ant_path_setup.stdout"

- name: Create cassandra user
  user:
    name: cassandra
    state: present
    shell: /bin/bash

- name: Install ccm via pip
  pip:
    name: ccm
    state: present

- name: Install Cassandra via ccm tool
  shell: "sudo -u cassandra bash -c \"ccm create test -v {{ cassandra_version }} > /dev/null\""
  args:
    warn: false

- name: Add nodes to the Cassandra cluster
  shell: "sudo -u cassandra bash -c \"ccm populate -n {{ cassandra_nodes }}\""
  args:
    warn: false

- name: Start the ccm cluster
  command: sudo -u cassandra bash -c "ccm start"
  args:
    warn: false

- name: Get cluster status
  command: sudo -u cassandra bash -c "ccm status"
  args:
    warn: false

- name: Get output of node1 status
  command: sudo -u cassandra bash -c "ccm node1 status"
  args:
    warn: false

- name: Set nodetool path
  copy:
    dest: /home/cassandra/nodetool_path.sh
    content: |
      export PATH="$PATH:/home/cassandra/.ccm/repository/{{ cassandra_version }}/bin/"
    owner: cassandra
    group: users
