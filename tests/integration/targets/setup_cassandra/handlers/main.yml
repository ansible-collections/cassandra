- name: redhat_remove_cassandra
  yum:
    name: "{{ cassandra_yum_pkg }}"
    state: absent

- name: debian_remove_cassandra
  apt:
    name: "{{ cassandra_deb_pkg }}"
    state: absent

- name: Reset the Python Env for Debian
  block:
    - shell: update-alternatives --set python /usr/bin/python2.7
    - shell: update-alternatives --set pip /usr/bin/pip2.7
