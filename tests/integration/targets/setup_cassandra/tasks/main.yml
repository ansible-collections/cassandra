- name: Start Cassandra service
  service:
    name: "{{ cassandra_service }}"
    enabled: "yes"
    state: "restarted"
  ignore_errors: yes

#- shell: ls /var/log/cassandra/
#  ignore_errors: yes
- shell: systemctl status cassandra.service
  ignore_errors: yes
- shell: tail -n 100 /var/log/cassandra/cassandra.log   #  error on centos7 with and without become_user "su: cannot open session: Permission denied"
  ignore_errors: yes

- name: Allow a little time for Cassandra to start listening on ports
  wait_for:
    port: "{{ item.port }}"
    host: "{{ item.host }}"
    delay: 10
    timeout: 60
  with_items:
    - { "host": "0.0.0.0", "port": 9042 }
    - { "host": "127.0.0.1", "port": 7199 }

- name: Set Python version back on Debian flavours (Cassandra rpm changes this)
  block:
    #- shell: python --version
    #  register: python_version

    - shell: update-alternatives --install /usr/bin/python python {{ item.python_path }} {{ item.priority }}
      with_items:
        - { "python_path": "/usr/bin/python3.6", "priority": 1 }
        - { "python_path": "/usr/bin/python2.7", "priority": 2 }
      #when: "'3.6' not in python_version.stdout"

    - shell: update-alternatives --set python /usr/bin/python3.6
      #when: "'3.6' not in python_version.stdout"
  when: ansible_os_family == "Debian"
